<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        
        * {
            box-sizing: border-box;
        }
        
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        
        input[type=text] {
            border: 1px solid #ffcb06;
            border-radius: 3px;
            padding-left: 0.5rem;
            min-width: 15rem;
            height: 2.5rem;
            margin: 10rem 0 0 0;
        }
        
        h2 {
            text-align: center;
            margin-left: 68px;
        }
        
        .btn-container {
            height: 80px;
            position: relative;
        }
        
        .center {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            -ms-transform: translate(-50%, -50%);
            transform: translate(-40%, -50%);
        }
        
        .button {
            border: 1px solid #ffcb06;
            background: #ffcb06;
            border-radius: 3px;
            padding-left: 0.5rem;
            min-width: 15rem;
            height: 2.5rem;
            cursor: pointer;
        }
        
        .package-container {
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/opacity/see-through */
            color: white;
            font-weight: bold;
            border: 3px solid #f1f1f1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 34%;
            padding: 20px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .package-container {
                width: 130%;
                z-index: 0;
            }
            .checkmark {
                left: 0;
            }
        }
        
        @media (min-width: 1024px) {
            .package-container {
                width: 100%;
                z-index: 0;
            }
            .checkmark {
                left: 0;
            }
        }
        
        form {
            padding-left: 16px;
            padding-right: 16px;
        }
        /* The container */
        
        .label-container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 25px;
            margin-right: 45px;
            cursor: pointer;
            font-size: 22px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        /* Hide the browser's default radio button */
        
        .label-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }
        /* Create a custom radio button */
        
        .checkmark {
            position: absolute;
            top: 0;
            left: 77px;
            height: 25px;
            width: 25px;
            background-color: #eee;
            border-radius: 50%;
        }
        /* On mouse-over, add a grey background color */
        
        .label-container:hover input~.checkmark {
            background-color: #ccc;
        }
        /* When the radio button is checked, add a blue background */
        
        .label-container input:checked~.checkmark {
            background-color: #2196F3;
        }
        /* Create the indicator (the dot/circle - hidden when not checked) */
        
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }
        /* Show the indicator (dot/circle) when checked */
        
        .label-container input:checked~.checkmark:after {
            display: block;
        }
        /* Style the indicator (dot/circle) */
        
        .label-container .checkmark:after {
            top: 9px;
            left: 9px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
        }
    </style>
</head>
<script src="./lib/microapp.js"></script>
<script type="text/javascript">
    async function getPricePoints() {
        const msisdn = Ayoba.getMsisdn();
        let serviceIdTen = "526";
        let serviceIdFifty = "322";
        let selectedValue = document.querySelector('input[name="radio"]:checked').value;
        await fetch(`https://micro-app-be.herokuapp.com/api/v1/subscribe`, {
            method: 'POST',
            headers: {
                'cpid': 11,
                'x-token': 'NJ06A666-741F-484E-AEC9-8B91D2CP',
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                'msisdn': msisdn,
                'ServiceID': selectedValue === "10" ? serviceIdTen : selectedValue === "50" ? serviceIdFifty : serviceIdFifty,
                'ChannelID': "105"
            })
        }).then((data) => {
            return data.json();
        }).then((data) => {
            console.log(data);
            if (data.details.status === true) {
                alert('Successful, Kindly Accept Auto-renew.');
            }

        }).catch(function(error) {
            console.log('Looks like there was a problem: \n', error);
        });
    }
</script>

<body style="background-color:#fff;">
    <img src="logo.jpg" style="width:200pxpx;" />
    <div class="package-container">
        <h2>To Subscribe to Lucky Number, Select the package that works for you</h2>
        <div class="price-container">
            <form id="price-points">
                <label class="label-container">
                        ₦50
                <input type="radio" id="r2" value="50" name="radio" checked/>
                <span class="checkmark"></span>
                </label>
                <label class="label-container">
                        ₦10
                <input type="radio" id="r3" value="10" name="radio"/>
                <span class="checkmark"></span>
                </label>
                <div class="btn-container">
                    <div class="center">
                        <input type="button" class="button" onclick="getPricePoints()" value="Submit" />
                    </div>
                </div>
            </form>
            <p id="demo"></p>
        </div>
    </div>
</body>

</html>
